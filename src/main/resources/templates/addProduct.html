<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form action="#" th:action="@{/admin/addProduct}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{product.name}" />
    <label>Description:</label>
    <textarea th:field="*{product.description}"></textarea>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{product.price}" />
    <label>Category:</label>
    <select th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
