<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center font-bold">Add New User</h2>
    <form th:action="@{/admin/addUser}" th:object="${user}" method="post">
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="name" class="font-bold">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control short-input" required>
                </div>
                <div class="form-group">
                    <label for="surname" class="font-bold">Surname:</label>
                    <input type="text" id="surname" th:field="*{surname}" class="form-control short-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="font-bold">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control short-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="font-bold">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control short-input" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<style>
    .font-bold {
        font-weight: bold;
    }
    .short-input {
        max-width: 100%; /* Adjust width to be shorter */
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        margin-bottom: 0.5rem; /* Space between label and input */
    }
</style>
</html>
