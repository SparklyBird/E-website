<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Admin Dashboard</h1>
    <section class="section mb-5">
        <h2 class="mb-3">Delete Item</h2>
        <form th:action="@{/admin/delete}" method="post" class="form">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" class="form-control" required>
                    <option value="product">Product</option>
                    <option value="category">Category</option>
                    <option value="user">User</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </section>

    <section class="section mb-5">
        <h2 class="mb-3">Products</h2>
        <a class="btn btn-primary mb-3" href="./admin/addProduct.html">Add Product</a>
        <ul class="list-group">
            <li class="list-group-item" th:each="product : ${products}">
                <span th:text="${product.id}">ID</span> -
                <span th:text="${product.name}">Product Name</span>
            </li>
        </ul>
    </section>

    <section class="section mb-5">
        <h2 class="mb-3">Categories</h2>
        <a class="btn btn-primary mb-3" href="./admin/addCategory.html">Add Category</a>
        <ul class="list-group">
            <li class="list-group-item" th:each="category : ${categories}">
                <span th:text="${category.id}">ID</span> -
                <span th:text="${category.name}">Category Name</span>
            </li>
        </ul>
    </section>

    <section class="section mb-5">
        <h2 class="mb-3">Users</h2>
        <a class="btn btn-primary mb-3" href="./admin/addUser.html">Add New User</a>
        <ul class="list-group">
            <li class="list-group-item" th:each="user : ${users}">
                <span th:text="${user.id}">ID</span> -
                <span th:text="${user.name}">Name</span> -
                <span th:text="${user.surname}">Surname</span>
            </li>
        </ul>
    </section>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
