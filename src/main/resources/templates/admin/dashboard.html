<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>

    <section class="section">
        <h2>Products</h2>
        <a class="button" href="/admin/addProduct">Add Product</a>
        <ul class="list">
            <li th:each="product : ${products}">
                <span th:text="${product.name}">Product Name</span> -
                <span th:text="${product.price}">Price</span>
            </li>
        </ul>
    </section>

    <section class="section">
        <h2>Categories</h2>
        <a class="button" href="/admin/addCategory">Add Category</a>
        <ul class="list">
            <li th:each="category : ${categories}">
                <span th:text="${category.name}">Category Name</span>
            </li>
        </ul>
    </section>

    <section class="section">
        <h2>Users</h2>
        <a class="button" href="/admin/addUser">Add New User</a>
        <ul class="list">
            <li th:each="user : ${users}">
                <span th:text="${user.username}">Username</span>
            </li>
        </ul>
    </section>
</div>
</body>
<style>
    /* Reset some default styles */
    body, h1, h2, ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    /* Basic styling for the body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9; /* Light background color */
        color: #333; /* Dark text color */
    }

    /* Container for the content */
    .container {
        max-width: 1200px;
        margin: 0 auto; /* Centering the container */
        padding: 20px; /* Adding some padding */
    }

    /* Styling for the sections */
    .section {
        background-color: #fff; /* White background for sections */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 20px; /* Space between sections */
        padding: 20px; /* Inner padding */
    }

    /* Header styles */
    h1 {
        font-size: 2.5em; /* Larger title */
        margin-bottom: 20px; /* Space below title */
    }

    h2 {
        font-size: 1.8em; /* Slightly smaller than h1 */
        margin-bottom: 10px; /* Space below section headings */
    }

    /* Button styles */
    .button {
        display: inline-block; /* Button-like appearance */
        background-color: #007bff; /* Primary blue color */
        color: #fff; /* White text */
        padding: 10px 15px; /* Padding */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        margin-bottom: 10px; /* Space below button */
        transition: background-color 0.3s; /* Smooth transition */
    }

    .button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    /* List styles */
    .list {
        padding-left: 20px; /* Indented list */
    }

    .list li {
        padding: 5px 0; /* Space between list items */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            padding: 10px; /* Less padding on smaller screens */
        }

        h1 {
            font-size: 2em; /* Smaller title on mobile */
        }

        h2 {
            font-size: 1.5em; /* Smaller section headings */
        }

        .button {
            width: 100%; /* Full width buttons on mobile */
            text-align: center; /* Center text */
        }
    }
</style>
</html>
