<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Update Category</h1>

    <form th:action="@{/admin/updateCategory}" method="post">
        <input type="hidden" th:value="${category.id}" name="id" />
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required>
        </div>

        <a class="btn btn-secondary" th:href="@{/admin}">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
