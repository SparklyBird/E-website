<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Update Product</h1>

  <form th:action="@{/admin/updateProduct}" method="post">
    <input type="hidden" th:value="${product.id}" name="id" />
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" th:value="${product.price}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" required th:text="${product.description}"></textarea>
    </div>

    <a class="btn btn-secondary" th:href="@{/admin}">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
