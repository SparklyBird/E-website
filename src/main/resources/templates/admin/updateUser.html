<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Update User</h1>

    <form th:action="@{/admin/updateUser}" method="post">
        <input type="hidden" th:value="${user.id}" name="id" />
        <div class="form-group">
            <label for="username">Login:</label>
            <input type="text" id="username" name="login" th:value="${user.login}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control" required>
                <option th:each="role : ${#arrays.asList('USER', 'ADMIN')}" th:value="${role}" th:text="${role}" th:selected="${role == user.role}"></option>
            </select>
        </div>

        <a class="btn btn-secondary" th:href="@{/admin}">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
