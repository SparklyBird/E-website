<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>HomePage</title>
</head>

<body>
<div class="d-flex align-items-center w-100">
    <div class="me-3">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 70px; max-height: 70px;">
        </a>
    </div>
    <div class="flex-grow-1">
        <form th:action="@{/}" method="get" class="d-flex">
            <input type="text" th:name="search" class="form-control me-2" placeholder="Not working yet :(" aria-label="Search" style="max-width: 450px;">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>
</div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Homepage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/1}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/2}">Coffee Mugs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/3}">Mouse Pads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/4}">Luggage Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/5}">Apparel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/6}">Footwear</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
                    </li>
                </ul>
            </div>
            <a sec:authorize="isAnonymous()" th:href="@{/login}">
                Login
            </a>
            <form sec:authorize="isAuthenticated()" action="#" th:action="@{/auth/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
            </form>
        </div>
    </nav>



    <div class="container">
        <h1>Bestsellers</h1>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="product : ${randomProducts}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="${product.imageUrl}" alt="Product image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.unitPrice}">Price</p>
                        <a th:href="@{'/shoppingCart/addProduct/{id}?redirectUrl=' + ${currentUrl}(id=${product.id})}"  class="col-md-1"
                           th:if="${product.unitsInStock}>0">
                            <button type="button" class="btn btn-primary">Add to Cart</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
