<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>HomePage</title>
</head>

<body>
    <a th:href="@{/}">

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/1}">Books</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/5}">Apparel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/6}">Footwear</a>

            </div>
        </div>

</body>

</html>
