<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <title>HomePage</title>
</head>

<body>
<div class="d-flex align-items-center w-100">
    <div class="me-3">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 70px; max-height: 70px;">
        </a>
    </div>
    <div class="flex-grow-1">
        <form th:action="@{/}" method="get" class="d-flex">
            <input type="text" th:name="search" class="form-control me-2" placeholder="Not working yet :(" aria-label="Search" style="max-width: 450px;">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/1}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/2}">Coffee Mugs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/3}">Mouse Pads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/4}">Luggage Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/5}">Apparel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/6}">Footwear</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                    <a class="nav-link" th:href="@{/order}">Order</a>
                </li>
            </ul>
        </div>
        <div class="d-flex ms-auto">
            <a href="/shoppingCart" class="btn btn-outline-primary position-relative me-3">
                <i class="bi bi-cart"></i> <!-- Bootstrap Icons Cart Icon -->
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span th:text="${cartItemCount}">0</span>
                        <span class="visually-hidden">items in cart</span>
                    </span>
            </a>
        </div>
        <div class="d-flex ms-auto">
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-primary mt-2">
                Login
            </a>
            <form sec:authorize="isAuthenticated()" action="#" th:action="@{/auth/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
            </form>
        </div>
    </div>
</nav>



<div class="container">
    <h1>Orders</h1>
    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Tracking Number</th>
            <th>Total Price</th>
            <th>totalQuantity</th>
            <th>Status</th>
            <th>Date Created</th>
            <th>Last Updated</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderTrackingNumber}" />
            <td th:text="${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}" />
            <td th:text="${order.totalQuantity}" />
            <td th:text="${order.status}" />
            <td th:text="${#dates.format(order.dateCreated, 'dd-MM-yyyy HH:mm:ss')}" />
            <td th:text="${#dates.format(order.lastUpdated, 'dd-MM-yyyy HH:mm:ss')}" />
            <td>
                <a th:href="@{/order/{id}(id=${order.id})}" class="text-decoration-none" title="View Order">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
