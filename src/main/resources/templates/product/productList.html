<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <title th:text="${categoryName} + ' - Product Listing'">Product Listing</title>
</head>
<body>
<div class="d-flex align-items-center w-100">
    <div class="me-3">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 170px; max-height: 170px;">
        </a>
    </div>
    <div class="flex-grow-1">
        <form th:action="@{/}" method="get" class="d-flex">
            <input type="text" th:name="search" class="form-control me-2" placeholder="Not working yet :(" aria-label="Search" style="max-width: 450px;">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/1}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/2}">Coffee Mugs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/3}">Mouse Pads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/4}">Luggage Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/5}">Apparel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/6}">Footwear</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                    <a class="nav-link" th:href="@{/order}">Order</a>
                </li>
            </ul>
        </div>
        <div class="d-flex ms-auto">
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="btn btn-outline-danger me-3">
                Admin Panel
            </a>
            <a href="/shoppingCart" class="btn btn-outline-primary position-relative me-3">
                <i class="bi bi-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span id="cartItemCount" th:text="${cartItemCount}">0</span>
                        <span class="visually-hidden">items in cart</span>
                    </span>
            </a>
        </div>
        <div class="d-flex ms-auto">
            <a sec:authorize="isAuthenticated()" th:href="@{/profile/view}" class="btn btn-outline-primary mt-2 me-3">
                User Profile
            </a>
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-primary mt-2">
                Login
            </a>
            <form sec:authorize="isAuthenticated()" action="#" th:action="@{/auth/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <div class="sort-options">
        <span>Sort By:</span>
        <a th:href="@{/products/category/{id}(id=${categoryId}, sortField='name', sortDirection=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">
            Name <span th:text="${sortField == 'name' ? (sortDirection == 'ASC' ? '⬆' : '⬇') : ''}"></span>
        </a> |
        <a th:href="@{/products/category/{id}(id=${categoryId}, sortField='price', sortDirection=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">
            Price <span th:text="${sortField == 'price' ? (sortDirection == 'ASC' ? '⬆' : '⬇') : ''}"></span>
        </a> |
        <a th:href="@{/products/category/{id}(id=${categoryId}, sortField='popularity', sortDirection=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">
            Popularity <span th:text="${sortField == 'popularity' ? (sortDirection == 'ASC' ? '⬆' : '⬇') : ''}"></span>
        </a>
    </div>

    <h1 th:text="${categoryName}"></h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">

                <img class="card-img-top"
                     th:src="${product.imageUrl}"
                     alt="Product image">


                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}">Product Name</a>
                    </h5>
                    <p class="card-text" th:text="${product.unitPrice}">Price</p>
                    <button type="button"
                            class="btn btn-primary"
                            th:attr="data-product-id=${product.id}"
                            onclick="addToCart(this)"
                            th:if="${product.unitsInStock > 0}">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pagination-container d-flex justify-content-center">
    <nav>
        <ul class="pagination">

            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link" th:href="@{/products/category/{id}(id=${categoryId}, page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${totalPages <= 6}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/products/category/{id}(id=${categoryId}, page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, 2)}"
                th:if="${totalPages > 6}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/products/category/{id}(id=${categoryId}, page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li th:if="${currentPage > 3 && totalPages > 6}" class="page-item">
                <span class="page-link">...</span>
            </li>

            <li th:each="i : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                th:if="${currentPage > 2 && currentPage < totalPages - 3}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/products/category/{id}(id=${categoryId}, page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li th:if="${currentPage < totalPages - 4 && totalPages > 6}" class="page-item">
                <span class="page-link">...</span>
            </li>

            <li th:each="i : ${#numbers.sequence(totalPages - 3, totalPages - 1)}"
                th:if="${totalPages > 6}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/products/category/{id}(id=${categoryId}, page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a class="page-link" th:href="@{/products/category/{id}(id=${categoryId}, page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script th:inline="javascript">
    function addToCart(button) {
        const productId = button.getAttribute('data-product-id').trim();
        const url = `/shoppingCart/addProductToCart/${productId}`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            // Update cart count
            document.getElementById('cartItemCount').textContent = data.cartItemCount;
            // You can add more UI updates here, like showing a success message
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors, maybe show an error message to the user
        });
    }
</script>
</body>
</html>
