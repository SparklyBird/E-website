<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <title>HomePage</title>
</head>

<body>
<div class="d-flex align-items-center w-100">
    <div class="me-3">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 70px; max-height: 70px;">
        </a>
    </div>
    <div class="flex-grow-1">
        <form th:action="@{/}" method="get" class="d-flex">
            <input type="text" th:name="search" class="form-control me-2" placeholder="Not working yet :(" aria-label="Search" style="max-width: 450px;">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/1}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/2}">Coffee Mugs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/3}">Mouse Pads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/4}">Luggage Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/5}">Apparel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/category/6}">Footwear</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
                </li>
            </ul>
        </div>
        <div class="d-flex ms-auto">
            <a href="/shoppingCart" class="btn btn-outline-primary position-relative me-3">
                <i class="bi bi-cart"></i> <!-- Bootstrap Icons Cart Icon -->
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span th:text="${cartItemCount}">0</span>
                        <span class="visually-hidden">items in cart</span>
                    </span>
            </a>
        </div>
        <div class="d-flex ms-auto">
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-primary mt-2">
                Login
            </a>
            <form sec:authorize="isAuthenticated()" action="#" th:action="@{/auth/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cartItem : ${cartItemList}">

            <td th:text="${cartItem.product.name}" />
            <td>
                <img class="img-thumbnail"
                     th:src="${cartItem.product.imageUrl}"
                     alt="Product image"
                     style="max-width: 95px; height: auto;">
            </td>
            <td th:text="${cartItem.product.unitPrice}" />
            <td>
                <div class="input-group flex-column">
                    <div class="d-flex mb-2">
                        <a th:href="@{'/shoppingCart/decreaseProduct/{id}?redirectUrl=' + ${currentUrl}(id=${cartItem.product.id})}">
                            <button class="btn btn-outline-secondary" type="button">-</button>
                        </a>
                        <span th:text="${cartItem.quantity}" class="input-group-text mx-2"></span>
                        <a th:href="@{'/shoppingCart/addProduct/{id}?redirectUrl=' + ${currentUrl}(id=${cartItem.product.id})}"
                           th:if="${cartItem.product.unitsInStock}>${cartItem.quantity}">
                            <button class="btn btn-outline-secondary" type="button">+</button>
                        </a>
                    </div>
                    <div>
                        <a th:href="@{'/shoppingCart/removeProduct/{id}?redirectUrl=' + ${currentUrl}(id=${cartItem.product.id})}"
                           onclick="return confirm('Are you sure you want to remove this item from your cart?');">
                            <button class="btn btn-danger" type="button" aria-label="Remove item">Remove</button>
                        </a>
                    </div>
                </div>
            </td>
            <td th:text="${cartItem.product.unitPrice * cartItem.quantity}"></td>

        </tr>
        </tbody>
    </table>
    <p>Total price: <span th:text="${#numbers.formatDecimal(totalPrice, 1, 'COMMA', 2, 'POINT')}"></span></p>

    <a th:href="@{/checkout}" th:if="${cartItemCount > 0}" class="col-md-1">
        <button type="button" class="btn btn-primary">Checkout</button>
    </a>
    <a th:if="${cartItemCount == 0}" class="col-md-1" style="pointer-events: none;">
        <button type="button" class="btn btn-primary" disabled>Checkout</button>
    </a>

</div>

</body>

</html>
